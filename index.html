<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Financiamento</h1>
        <form id="financing-form">
            <div class="form-group">
                <label for="valor">Valor do Financiamento (R$):</label>
                <input type="number" id="valor" required>
            </div>
            <div class="form-group">
                <label for="taxa">Taxa de Juros (% ao mês):</label>
                <input type="number" id="taxa" required>
            </div>
            <div class="form-group">
                <label for="meses">Número de Meses:</label>
                <input type="number" id="meses" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
