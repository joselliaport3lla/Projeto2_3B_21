<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sistema Price</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Financiamento - Sistema Price</h1>

        <form id="priceForm">
            <label for="valorFinanciamento">Valor do financiamento (PV):</label>
            <input type="number" id="valorFinanciamento" required placeholder="Ex: 50000">

            <label for="taxaJuros">Taxa de juros anual (%):</label>
            <input type="number" id="taxaJuros" required step="0.01" placeholder="Ex: 8.5">

            <label for="prazo">Prazo do financiamento (meses):</label>
            <input type="number" id="prazo" required placeholder="Ex: 60">

            <button type="button" onclick="calcularPrestacao()">Calcular Prestação</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
